<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Periódico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        h1 {
            margin: 0;
        }

        nav {
            background-color: #444;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        section {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
        }

        article {
            margin-bottom: 20px;
        }

        h2 {
            color: #333;
        }

        p {
            color: #555;
        }

        footer {
            background-color: #444;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Mi Periódico</h1>
    </header>
    <nav>
        <a href="#">Inicio</a>
        <a href="#">Noticias</a>
        <a href="#">Deportes</a>
        <a href="#">Tecnología</a>
    </nav>
    <section>
        <article>
            <h2>Titular de Noticia</h2>
            <p>Descripción de la noticia. Aquí puedes incluir el texto de tu noticia.</p>
        </article>
        <article>
            <h2>Otra Noticia</h2>
            <p>Otra descripción interesante. Puedes agregar más artículos como este.</p>
        </article>
    </section>
    <footer>
        © 2023 Mi Periódico
    </footer>
</body>

</html>
